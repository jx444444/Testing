<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>레커와 코비츠 크리스마스 버전</title>
		<link href="styles.css" type="text/css" rel="stylesheet">
	</head>
	
	<body background="background.png">
	<div class="styleA">
	리틀 런쳐
	</div>
	<br>
	<embed src="리틀런쳐Kor.swf" width="800" height="600" />
	
	<br>
	<div class="styleA">
		조작키(직접 설정 가능)<br>
		(1P)<br>
		←,→ : 이동<br>
		↑ : 점프<br>
		스페이스바 : 공격<br>
		←+→+↑ : 탑승한 상태에서 내리기<br>
		←+→+스페이스바 : 탑승한 상태에서 자폭<br>
		<br>
		(2P)<br>
		A,D : 이동<br>
		W : 점프<br>
		T : 공격<br>
		A+D+W : 탑승한 상태에서 내리기<br>
		A+D+T : 탑승한 상태에서 자폭<br>
	</div>
	<br>
	</body>
	
</html>
